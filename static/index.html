<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula - 星云</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 登录页面 -->
    <div id="loginPage" class="page">
        <div class="login-container">
            <div class="login-header">
                <h1>星云登录</h1>
            </div>
            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <label for="phone">手机号</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="input-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-primary">登录</button>
                <div class="form-footer">
                    <a href="#" id="showRegister">没有账号？立即注册</a>
                </div>
            </form>
        </div>
    </div>

    <!-- 注册页面 -->
    <div id="registerPage" class="page hidden">
        <div class="login-container">
            <div class="login-header">
                <h1>注册账号</h1>
            </div>
            <form id="registerForm" class="login-form">
                <div class="input-group">
                    <label for="regPhone">手机号</label>
                    <input type="tel" id="regPhone" name="phone" required>
                </div>
                <div class="input-group">
                    <label for="regPassword">密码</label>
                    <input type="password" id="regPassword" name="password" required>
                </div>
                <div class="input-group">
                    <label for="nickname">昵称</label>
                    <input type="text" id="nickname" name="nickname" required>
                </div>
                <button type="submit" class="btn-primary">注册</button>
                <div class="form-footer">
                    <a href="#" id="showLogin">已有账号？立即登录</a>
                </div>
            </form>
        </div>
    </div>

    <!-- 主页面 -->
    <div id="mainPage" class="page hidden">
        <div class="main-container">
            <!-- 侧边栏 -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <div class="user-info" id="userInfo">
                        <img src="https://via.placeholder.com/40" alt="头像" class="user-avatar" id="userAvatar">
                        <span class="user-name" id="userName">用户</span>
                    </div>
                    <button class="btn-logout" id="logoutBtn">退出</button>
                </div>
                
                <div class="sidebar-nav">
                    <button class="nav-item active" data-tab="chats">
                        <span>💬</span> 聊天
                    </button>
                    <button class="nav-item" data-tab="friends">
                        <span>👥</span> 通讯录
                    </button>
                    <button class="nav-item" data-tab="groups">
                        <span>👪</span> 群聊
                    </button>
                    <button class="nav-item" data-tab="match">
                        <span>🎲</span> 陌生人匹配
                    </button>
                </div>
            </div>

            <!-- 内容区域 -->
            <div class="content">
                <!-- 聊天列表 -->
                <div id="chatsTab" class="tab-content active">
                    <div class="tab-header">
                        <h2>聊天</h2>
                    </div>
                    <div class="chat-list" id="chatList">
                        <div class="empty-state">暂无聊天记录</div>
                    </div>
                </div>

                <!-- 好友列表 -->
                <div id="friendsTab" class="tab-content">
                    <div class="tab-header">
                        <h2>通讯录</h2>
                        <button class="btn-secondary" id="addFriendBtn">添加好友</button>
                    </div>
                    
                    <!-- 好友请求 -->
                    <div class="friend-requests" id="friendRequests">
                        <h3>好友请求</h3>
                        <div id="requestsList"></div>
                    </div>
                    
                    <!-- 好友列表 -->
                    <div class="friends-list" id="friendsList">
                        <h3>我的好友</h3>
                        <div id="friendsListContent"></div>
                    </div>
                </div>

                <!-- 群聊列表 -->
                <div id="groupsTab" class="tab-content">
                    <div class="tab-header">
                        <h2>群聊</h2>
                        <button class="btn-secondary" id="createGroupBtn">创建群聊</button>
                    </div>
                    <div class="groups-list" id="groupsList">
                        <div class="empty-state">暂无群聊</div>
                    </div>
                </div>

                <!-- 陌生人匹配 -->
                <div id="matchTab" class="tab-content">
                    <div class="tab-header">
                        <h2>陌生人匹配</h2>
                        <button class="btn-secondary" id="randomMatchBtn">随机匹配</button>
                    </div>
                    <div class="match-content">
                        <div class="active-matches" id="activeMatches">
                            <h3>活跃匹配</h3>
                            <div id="matchesList"></div>
                        </div>
                        <div class="match-result" id="matchResult"></div>
                    </div>
                </div>
            </div>

            <!-- 聊天窗口 -->
            <div class="chat-window" id="chatWindow">
                <div class="chat-header" id="chatHeader">
                    <button class="btn-back" id="closeChatBtn">←</button>
                    <span id="chatTitle">选择一个聊天</span>
                </div>
                <div class="chat-messages" id="chatMessages">
                    <div class="empty-chat">请选择一个聊天或好友开始对话</div>
                </div>
                <div class="chat-input" id="chatInput">
                    <input type="text" id="messageInput" placeholder="输入消息..." disabled>
                    <button id="sendBtn" disabled>发送</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 模态框 -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/friends.js"></script>
    <script src="js/groups.js"></script>
    <script src="js/match.js"></script>
</body>
</html>
